{% extends 'base.html' %}
{% block body %}
<div class="">
    <h1>User Manage</h1>

</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th class="th-col-4">用户</th>
            <th class="th-col-2">权限</th>
            <th class="th-col-2">操作</th>
        </tr>
    </thead>
    <tbody>
        {% for m in ms %}
        <tr data-id={{ m.id }}>
            <td>
                <a href="{{ url_for('admin.user_edit', id=m.id) }}">{{ m.username }}</a>
            </td>
            <td>{{ m.role }}</td>
            <td>
                <a href="{{ url_for('admin.user_delete', id=m.id) }}">删除</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
