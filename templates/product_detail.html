{% extends 'base.html' %}
{% block body %}
<ol class="breadcrumb">
    <li><a href="{{ url_for('index.index') }}">Product List</a></li>
    <li class="active">Detail</li>
</ol>

<div hidden>
    <textarea id="text-input">{{ p.detail }}</textarea>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-3">
        <img src="{{ p.pic }}"  class="product-pic-l" id=id-pic-view>
    </div>
    <div class="col-xs-12 col-sm-8">
        <h3>{{ p.name }}</h3>
        <h3 class="count_num">￥{{ p.price }}</h3>
        <a class="btn btn-danger" href="{{ url_for('user.cart_add', product_id=p.id)}}">加入购物车</a>
    </div>

</div>

<div id="preview"> </div>

<script src="https://cdn.bootcss.com/markdown.js/0.5.0/markdown.min.js"></script>
<script>
function Editor(input, preview) {
    this.update = function () {
        preview.innerHTML = markdown.toHTML(input.value);
    };
    input.editor = this;
    this.update();
}
const log = function log(){
  console.log.apply(console, arguments);
}

new Editor(document.getElementById("text-input"), document.getElementById("preview"));
</script>
{% endblock %}
