{% extends 'base.html' %}
{% block body %}
<div class="">
    <h1>Order Manage</h1>

</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th class="th-col-2">订单号</th>
            <th class="th-col-2">用户</th>
            <th class="th-col-2">金额</th>
            <th class="th-col-2">发货</th>
            <th class="th-col-2">下单时间</th>
        </tr>
    </thead>
    <tbody>
        {% for m in ms %}
        <tr data-id={{ m.orderNo }}>
            <td>
                <a href="{{ url_for('admin.order_edit', orderNo=m.orderNo) }}">{{ m.orderNo }}</a>
            </td>
            <td>{{ m.user.username }}</td>
            <td>{{ m.amount }}</td>
            <td>
                {% if m.status == 'pending' %}
                <a href="{{ url_for('admin.order_delivery', orderNo=m.orderNo) }}">发货</a>
                {% else %}
                已发货
                {% endif %}
            </td>
            <td>{{ m.ct }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
