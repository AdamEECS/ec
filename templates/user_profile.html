<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ cu.username }}的个人页面</title>
    </head>
    <body>
        <div class="">
            username: {{ cu.username }}
        </div>
        <div class="">
            <form method=POST enctype=multipart/form-data action="{{ url_for('.nickname') }}">
                nickname:
                <input type=text name=nickname value="{{ cu.nickname }}">
                <button type="submit" name="button">修改昵称</button>
            </form>
        </div>
        <div class="">
            <form method=POST enctype=multipart/form-data action="{{ url_for('.password') }}">
                password:
                <input type=text name=password value="{{ cu.password }}">
                <button type="submit" name="button">修改密码</button>
            </form>
        </div>
        <div class="">
            avatar: <img src="{{ cu.avatar }}"  height="30" width="30" class="" alt="">
        </div>
        <form method=POST enctype=multipart/form-data action="{{ url_for('.avatar') }}">
            <input type=file name=avatar>
            <button type="submit" name="button">上传头像</button>
        </form>
    </body>
</html>
